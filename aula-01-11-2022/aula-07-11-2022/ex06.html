<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function mudaImagem(nomeImagem) {
        console.log("imagem => " + nomeImagem);
        document.querySelector("#imagemMaior").src = "images/" + nomeImagem + ".jfif";
    }
</script>
<body>
    <div class="miniaturas">
        <img onclick="mudaImagem('crianca')" src="images/crianca.jfif" alt="" width="25" height="25">

        <img onclick="mudaImagem('adulto')" src="images/adulto.jfif" alt="" width="25" height="25">

        <img onclick="mudaImagem('casa')" src="images/casa.jfif" alt=""  width="25" height="25">
    </div>
    <div class="tamanho-maior">
        <img id="imagemMaior" src="images/casa.jfif" alt="" width="84" height="84">
    </div>
    </div>
</body>
</html>
